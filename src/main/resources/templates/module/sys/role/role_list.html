<script th:inline="none">

    layui.use(['form'], function () {
        var form = layui.form;
        var baseUrl = "/sys/role";
        var requestType;
        var baseCols = [[
            {checkbox: true}
            , {field: 'code', title: '角色编码', width: 160}
            , {field: 'name', title: '角色名称', width: 160}
            , {field: 'sort', title: '排序', width: 80, sort: true}
            , {field: 'stateName', title: '状态', width: 80}
            , {title: '操作', width: 120, toolbar: '#optToolBar'}
        ]];

        //表格
        renderTable({
            url: baseUrl
            , cols: baseCols
        });

        //查询
        form.on('submit(queryButton)', function (data) {
            refreshTable({
                where: data.field
            });
            return false;
        });

    });

</script>
